<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Shortcuts Hub</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
        <div class="container">
                <header class="header">
                        <h1 class="title">
                                <i class="fas fa-rocket"></i>
                                Website Shortcuts Hub
                        </h1>
                        <p class="subtitle">Your gateway to the web - quick access to your favorite websites</p>
                </header>

                <main class="main-content">
                        <div class="search-section">
                                <div class="search-container">
                                        <i class="fas fa-search search-icon"></i>
                                        <input type="text" class="search-input" placeholder="Search websites..."
                                                id="searchInput">
                                        <button class="search-clear" id="clearSearch" style="display: none;">
                                                <i class="fas fa-times"></i>
                                        </button>
                                </div>
                        </div>

                        <section class="categories">
                                <div class="category-tabs">
                                        <button class="category-tab active" data-category="all">
                                                <i class="fas fa-globe"></i>
                                                All Sites
                                        </button>
                                        <button class="category-tab" data-category="job">
                                                <i class="fas fa-briefcase"></i>
                                                Job
                                        </button>
                                        <button class="category-tab" data-category="remotejob">
                                                <i class="fas fa-home"></i>
                                                Remote Job
                                        </button>
                                        <button class="category-tab" data-category="coding">
                                                <i class="fas fa-code"></i>
                                                Coding
                                        </button>
                                        <button class="category-tab" data-category="learning">
                                                <i class="fas fa-graduation-cap"></i>
                                                Learning
                                        </button>
                                        <button class="category-tab" data-category="cybersecurity">
                                                <i class="fas fa-shield-alt"></i>
                                                Cyber Security
                                        </button>
                                        <button class="category-tab" data-category="work">
                                                <i class="fas fa-laptop"></i>
                                                Work
                                        </button>
                                        <button class="category-tab" data-category="aitools">
                                                <i class="fas fa-robot"></i>
                                                AI Tools
                                        </button>
                                        <button class="category-tab" data-category="imageresizers">
                                                <i class="fas fa-image"></i>
                                                Image Resizers
                                        </button>
                                        <button class="category-tab" data-category="personal">
                                                <i class="fas fa-user"></i>
                                                Personal
                                        </button>
                                </div>
                        </section>

                        <section class="shortcuts-grid" id="shortcutsGrid">
                                <!-- Website shortcuts will be dynamically generated here -->
                        </section>
                </main>

                <footer class="footer">
                        <p>&copy; 2025 Website Shortcuts Hub. Built with ❤️ for productivity.</p>
                </footer>
        </div>

        <!-- Loading Animation -->
        <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading your shortcuts...</p>
                </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
